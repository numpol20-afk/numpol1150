<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Attendance Check</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Loading Overlay -->
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai');
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans Thai', sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(0deg, rgba(252, 233, 233, 1) 0%, rgba(224, 244, 241, 1) 26%, rgba(255, 255, 255, 1) 71%);
      flex-direction: column;
    }
    .list {
      background-color: #ffffff;
      padding: 1.8em 1.2em;
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      border-radius: 0.6em;
      width: 100%;
      max-width: 600px;
    }
    footer {
      margin-top: 20px;
      background-color: #000;
      width: 100%;
      padding: 8px;
      position: fixed;
      bottom: 0;
      text-align: center;
    }
    footer .fa { color: #fff740; }
  </style>
</head>
<body>
  <center class="mb-4">
    <img src="https://lh3.googleusercontent.com/d/1ZMI9FTcErAj1N8vh0viy3rAPnxZ7Zsky" class="mt-4" style="width:200px; height:auto; padding-bottom: 10px;">
    <h2>Student Attendance Apps</h2>
    <h5 class="text-center text-danger">สื่อ และนวัตกรรมครูสิทธิชาติ สิทธิ</h5>
  </center>

  <main class="container">
    <div class="list">
      <div class="d-flex justify-content-center flex-wrap gap-2 mb-3">
        <button id="check-all-present" class="btn btn-primary btn-sm">มาทั้งหมด</button>
        <button id="check-all-absent" class="btn btn-secondary btn-sm">ขาดทั้งหมด</button>
        <button id="check-all-leave" class="btn btn-warning btn-sm">ลาทั้งหมด</button>
        <button id="check-all-late" class="btn btn-danger btn-sm">สายทั้งหมด</button>
      </div>

      <form id="attendance-form" class="mt-4">

        <!-- Dropdown เลือกคาบ -->
        <div class="mb-3">
          <label for="period-select" class="form-label fw-bold">เลือกคาบเรียน:</label>
          <select id="period-select" class="form-select" required>
            <option value="">-- เลือกคาบ --</option>
            <option value="คาบโฮมรูม">คาบโฮมรูม</option>
            <option value="คาบ1">คาบ1</option>
            <option value="คาบ2">คาบ2</option>
            <option value="คาบ3">คาบ3</option>
            <option value="คาบ4">คาบ4</option>
            <option value="คาบ5">คาบ5</option>
            <option value="คาบ6">คาบ6</option>
            <option value="คาบ7">คาบ7</option>
            <option value="คาบ8">คาบ8</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">รายชื่อนักเรียน:</label>
        </div>
        <div id="student-list"></div>

        <center>
          <button type="submit" class="btn btn-primary mt-3">บันทึกข้อมูล</button>
        </center>
      </form>

      <center>
        <button id="send-summary" class="btn btn-success mt-3">แชร์ Flex Message</button>
      </center>
    </div>
  </main>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    let attendanceRecords = [];
    const studentListUrl = 'https://opensheet.elk.sh/1Nrp7mvXCZaA-0PbbwCXeStW7WlmpgT0pDVobTA1l7g0/Name';

    window.onload = function() {
      liff.init({ liffId: '2008451449-Pvep2Jx2' })
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
            console.log('LIFF initialized');
            fetchStudentList();
            setupEventListeners();
          }
        })
        .catch(err => {
          console.error('LIFF Error:', err);
          Swal.fire('ข้อผิดพลาด', 'ไม่สามารถเริ่มต้น LIFF ได้', 'error');
        });
    };

    function setupEventListeners() {
      document.getElementById('attendance-form').addEventListener('submit', addAttendanceRecord);
      document.getElementById('send-summary').addEventListener('click', sendSummary);
      document.getElementById('check-all-present').addEventListener('click', () => checkAll('มา'));
      document.getElementById('check-all-absent').addEventListener('click', () => checkAll('ขาด'));
      document.getElementById('check-all-leave').addEventListener('click', () => checkAll('ลา'));
      document.getElementById('check-all-late').addEventListener('click', () => checkAll('สาย'));
    }

    function fetchStudentList() {
      fetch(student  studentListUrl)
        .then(r => r.json())
        .then(data => generateStudentList(data))
        .catch(err => {
          console.error('Fetch error:', err);
          Swal.fire('ข้อผิดพลาด', 'ไม่สามารถดึงรายชื่อนักเรียนได้', 'error');
        });
    }

    function generateStudentList(students) {
      const container = document.getElementById('student-list');
      container.innerHTML = '';
      students.forEach(s => {
        const row = document.createElement('div');
        row.className = 'row mb-2 align-items-center';
        const num = s['เลขที่'];
        const name = s['รายชื่อนักเรียน'];
        row.innerHTML = `
          <div class="col-6">
            <label class="form-label mb-0">${num}. ${name}</label>
          </div>
          <div class="col-1 text-center"><label><input type="radio" name="s${num}" value="มา" required> มา</label></div>
          <div class="col-1 text-center"><label><input type="radio" name="s${num}" value="ขาด"> ขาด</label></div>
          <div class="col-1 text-center"><label><input type="radio" name="s${num}" value="ลา"> ลา</label></div>
          <div class="col-1 text-center"><label><input type="radio" name="s${num}" value="สาย"> สาย</label></div>
        `;
        container.appendChild(row);
      });
    }

    function checkAll(status) {
      document.querySelectorAll(`input[value="${status}"]`).forEach(r => r.checked = true);
    }

    function addAttendanceRecord(e) {
      e.preventDefault();
      attendanceRecords = [];
      let allFilled = true;

      const period = document.getElementById('period-select').value;
      if (!period) {
        Swal.fire('กรุณาเลือกคาบ', 'โปรดเลือกคาบเรียนก่อนบันทึก', 'warning');
        return;
      }

      document.querySelectorAll('#student-list .row').forEach(row => {
        const label = row.querySelector('.form-label').innerText;
        const name = label.replace(/^\d+\.\s*/, '').trim();
        const checked = row.querySelector('input:checked');
        if (checked) {
          attendanceRecords.push({ name, status: checked.value, period });
        } else {
          allFilled = false;
        }
      });

      if (allFilled) {
        saveToSheet(attendanceRecords);
        document.getElementById('attendance-form').reset();
        document.getElementById('period-select').selectedIndex = 0;
      } else {
        Swal.fire('กรุณาเลือกสถานะทุกคน', 'โปรดระบุสถานะของนักเรียนทุกคน', 'error');
      }
    }

    function saveToSheet(records) {
      $.LoadingOverlay("show");
      const url = 'https://script.google.com/macros/s/AKfycbz6FewGN1P6K4B_goPUJoM56f0yfLvZYhZQ2HYvlyi9ALCc6dZ9EYPSdCg7tzGKiQAd/exec'; // เปลี่ยนตาม Web App URL ของคุณ
      $.post(url, JSON.stringify(records), data => {
        $.LoadingOverlay("hide");
        if (data.status === 'success') {
          Swal.fire('สำเร็จ', 'บันทึกข้อมูลเรียบร้อยแล้ว', 'success');
        } else {
          Swal.fire('ผิดพลาด', 'บันทึกไม่สำเร็จ', 'error');
        }
      }).fail(() => {
        $.LoadingOverlay("hide");
        Swal.fire('ข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้', 'error');
      });
    }

    function formatThaiDate(date) {
      const months = ['มกราคม','กุมภาพันธ์','มีนาคม','เมษายน','พฤษภาคม','มิถุนายน',
                      'กรกฎาคม','สิงหาคม','กันยายน','ตุลาคม','พฤศจิกายน','ธันวาคม'];
      return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear() + 543}`;
    }

    function sendSummary() {
      if (attendanceRecords.length === 0) {
        Swal.fire('ไม่มีข้อมูล', 'กรุณาบันทึกข้อมูลก่อนแชร์', 'error');
        return;
      }

      const period = document.getElementById('period-select').value || 'ไม่ระบุคาบ';
      const total = attendanceRecords.length;
      const stats = {
        มา: attendanceRecords.filter(r => r.status === 'มา').length,
        ขาด: attendanceRecords.filter(r => r.status === 'ขาด').length,
        ลา: attendanceRecords.filter(r => r.status === 'ลา').length,
        สาย: attendanceRecords.filter(r => r.status === 'สาย').length
      };

      const dateStr = formatThaiDate(new Date());

      const flexMessage = {
        type: 'flex',
        altText: `สรุปการเข้าเรียน ${period}`,
        contents: {
          type: 'bubble',
          size: 'giga',
          header: {
            type: 'box',
            layout: 'vertical',
            contents: [
              { type: 'text', text: 'สรุปการเข้าเรียน ม.3/7', weight: 'bold', size: 'xl', color: '#1DB446', margin: 'md' },
              { type: 'text', text: `${dateStr} • ${period}`, size: 'sm', color: '#888888', margin: 'sm' }
            ]
          },
          body: {
            type: 'box',
            layout: 'vertical',
            contents: [
              { type: 'separator', margin: 'md' },
              {
                type: 'box',
                layout: 'vertical',
                margin: 'md',
                spacing: 'sm',
                contents: attendanceRecords.map(r => ({
                  type: 'box',
                  layout: 'horizontal',
                  contents: [
                    { type: 'text', text: r.name, size: 'md', color: '#555555', flex: 4 },
                    { type: 'text', text: r.status, size: 'md', align: 'end', flex: 2,
                      color: r.status === 'มา' ? '#1DB446' :
                             r.status === 'ขาด' ? '#FF5555' :
                             r.status === 'ลา' ? '#FFC107' : '#FF8800'
                    }
                  ]
                }))
              },
              { type: 'separator', margin: 'lg' },
              {
                type: 'box',
                layout: 'vertical',
                margin: 'lg',
                spacing: 'xs',
                contents: Object.entries(stats).map(([status, count]) => ({
                  type: 'box',
                  layout: 'horizontal',
                  contents: [
                    { type: 'text', text: `${status}:`, size: 'md', flex: 3,
                      color: status === 'มา' ? '#1DB446' :
                             status === 'ขาด' ? '#FF5555' :
                             status === 'ลา' ? '#FFC107' : '#FF8800'
                    },
                    { type: 'text', text: `${count} คน (${((count/total)*100).toFixed(1)}%)`, size: 'md', flex: 2, align: 'end',
                      color: status === 'มา' ? '#1DB446' :
                             status === 'ขาด' ? '#FF5555' :
                             status === 'ลา' ? '#FFC107' : '#FF8800'
                    }
                  ]
                }))
              }
            ]
          }
        }
      };

      liff.shareTargetPicker([flexMessage])
        .then(res => {
          Swal.fire('สำเร็จ', res ? 'แชร์เรียบร้อยแล้ว' : 'ยกเลิกการแชร์', res ? 'success' : 'info');
          if (res) liff.closeWindow();
        })
        .catch(err => {
          console.error(err);
          Swal.fire('ผิดพลาด', 'ไม่สามารถแชร์ได้', 'error');
        });
    }
  </script>

  <footer>
    <p>พัฒนาโดย ครูสิทธิชาติ สิทธิ</p>
  </footer>
</body>
</html>
